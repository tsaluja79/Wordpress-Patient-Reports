<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            font-size: 14px;
        }
        .content p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Patient Report</h1>
    </div>
    <div class="content">
        <p><strong>Name:</strong> {{name}}</p>
        <p><strong>Email:</strong> {{email}}</p>
        <p><strong>Phone:</strong> {{phone}}</p>
        <p><strong>Report:</strong> {{report}}</p>
    </div>
</body>
</html>
